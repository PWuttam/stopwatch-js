<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="timer">00:00.000</div>
    <div class="controls"> <!-- ボタンを横に並べてFlex -->
      <div class="btn" id="start">Start</div> <!-- buttonタグはブラウザごとに独自のスタイルが設定されているstyleを調整するのが少し難しい -->
      <div class="btn" id="stop">Stop</div>
      <div class="btn" id="reset">Reset</div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
